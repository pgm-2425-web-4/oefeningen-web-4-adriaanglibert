<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stable Studio - Design agency</title>
        <link rel="stylesheet" href="build/main.css">
    </head>
    <body>
        <section style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <h1 class="title title--game">Meet my chicken, Nugget.</h1>
            <span>He's friendly, click to make him jump.</span>

            <div style="margin-top: 1rem; width: 100%; max-width: 756px; aspect-ratio: 16/10; position: relative; overflow: hidden;">
                <canvas data-spline="chicken" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
            </div>
        </section>

        <script src="build/main.js"></script>
    </body>
